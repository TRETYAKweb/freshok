<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фрешок онлайн маркет</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">

    <div class="header__top">

      <div class="container">

        <div class="header__inner">

          <div class="header__info">

            <a class="header__item header__item--delivery" href="#">Адрес и время доставки</a>
            <a class="header__item header__item--phone" href="#">Горячая линия 24/7</a>

          </div>

          <nav class="menu">

            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Доставка</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">О нас</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Новости</a>
              </li>
            </ul>

          </nav>

        </div>

      </div>

    </div>

    <div class="header__bottom">
      <div class="container">

        <div class="header__wrap">

          <a class="logo" href="#">
            <img class="logo__images" src="images/logo.svg" alt="Логотип" width="200" height="60">
          </a>

          <button class="catalog-menu" type="button">
            <span>Каталог продуктов</span>
          </button>

          <form class="search-form" action="#">
            <label class="search-form__label" for="form-search">
              <div class="search-form__img"></div>
              <input class="search-form__form" id="form-search" type="text" placeholder="Найти в магазине ..." name="search">
            </label>
            <button class="search-form__btn">Поиск</button>
          </form>

          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__image" src="images/icons/user-link.svg" alt="Иконка пользователя" width="25"
                height="32">
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__image" src="images/icons/icon-heart.svg" alt="Иконка избранные" width="32"
                height="28">
              <span>12</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__image" src="images/icons/icon-cart.svg" alt="Иконка корзины" width="32" height="31">
              <span>12</span>
            </a>
          </div>

        </div>

      </div>
    </div>

  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
