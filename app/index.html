<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
  <meta name="msapplication-square70x70logo" content="images/favicon/mstile-70x70.png">
  <meta name="msapplication-square150x150logo" content="images/favicon/mstile-150x150.png">
  <meta name="msapplication-wide310x150logo" content="images/favicon/mstile-310x310.png">
  <meta name="msapplication-square310x310logo" content="images/favicon/mstile-310x150.png">
  <meta name="application-name" content="My Application">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <title>Фрешок онлайн маркет</title>
  <!-- Обязательный (и достаточный) тег для браузеров -->
  <link type="image/x-icon" rel="shortcut icon" href="images/favicon/favicon.ico">

  <!-- Дополнительные иконки для десктопных браузеров -->
  <link type="image/png" sizes="16x16" rel="icon" href="images/favicon/favicon-16x16.png">
  <link type="image/png" sizes="32x32" rel="icon" href="images/favicon/favicon-32x32.png">
  <link type="image/png" sizes="96x96" rel="icon" href="images/favicon/favicon-96x96.png">
  <link type="image/png" sizes="120x120" rel="icon" href="images/favicon/favicon-120x120.png">

  <!-- Иконки для Android -->
  <link type="image/png" sizes="72x72" rel="icon" href="images/favicon/android-icon-72x72.png">
  <link type="image/png" sizes="96x96" rel="icon" href="images/favicon/android-icon-96x96.png">
  <link type="image/png" sizes="144x144" rel="icon" href="images/favicon/android-icon-144x144.png">
  <link type="image/png" sizes="192x192" rel="icon" href="images/favicon/android-icon-192x192.png">
  <link type="image/png" sizes="512x512" rel="icon" href="images/favicon/android-icon-512x512.png">
  <link rel="manifest" href="./manifest.json">

  <!-- Иконки для iOS (Apple) -->
  <link sizes="57x57" rel="apple-touch-icon" href="images/favicon/apple-touch-icon-57x57.png">
  <link sizes="60x60" rel="apple-touch-icon" href="images/favicon/apple-touch-icon-60x60.png">
  <link sizes="72x72" rel="apple-touch-icon" href="images/favicon/apple-touch-icon-72x72.png">
  <link sizes="76x76" rel="apple-touch-icon" href="images/favicon/apple-touch-icon-76x76.png">
  <link sizes="114x114" rel="apple-touch-icon" href="images/favicon/apple-touch-icon-114x114.png">
  <link sizes="120x120" rel="apple-touch-icon" href="images/favicon/apple-touch-icon-120x120.png">
  <link sizes="144x144" rel="apple-touch-icon" href="images/favicon/apple-touch-icon-144x144.png">
  <link sizes="152x152" rel="apple-touch-icon" href="images/favicon/apple-touch-icon-152x152.png">
  <link sizes="180x180" rel="apple-touch-icon" href="images/favicon/apple-touch-icon-180x180.png">

  <!-- Иконки для MacOS (Apple) -->
  <link color="#e52037" rel="mask-icon" href="images/favicon/safari-pinned-tab.svg">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">

    <div class="header__top">

      <div class="container">

        <div class="header__inner">

          <div class="header__info">

            <a class="header__item header__item--delivery" href="#">Адрес и время доставки</a>
            <a class="header__item header__item--phone" href="#">Горячая линия 24/7</a>

          </div>

          <nav class="menu">

            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Доставка</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">О нас</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Новости</a>
              </li>
            </ul>

          </nav>

        </div>

      </div>

    </div>

    <div class="header__bottom">
      <div class="container">

        <div class="header__wrap">

          <a class="logo" href="#">
            <img class="logo__images" src="images/logo.svg" alt="Логотип" width="200" height="60">
          </a>

          <button class="catalog-menu" type="button">
            <span>Каталог продуктов</span>
          </button>

          <form class="search-form" action="#">
            <label class="search-form__label" for="form-search">
              <div class="search-form__img"></div>
              <input class="search-form__form" id="form-search" type="text" placeholder="Найти в магазине ..."
                name="search">
            </label>
            <button class="search-form__btn">Поиск</button>
          </form>

          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__image" src="images/icons/user-link.svg" alt="Иконка пользователя" width="25"
                height="32">
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__image" src="images/icons/icon-heart.svg" alt="Иконка избранные" width="32"
                height="28">
              <span>12</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__image" src="images/icons/icon-cart.svg" alt="Иконка корзины" width="32" height="31">
              <span>12</span>
            </a>
          </div>

        </div>

      </div>
    </div>

  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
